- name: ğŸš€ Patch and Notify
  hosts: all
  become: true

  tasks:
    - name: ğŸ“¤ Copy update.sh
      copy:
        src: update.sh
        dest: /tmp/update.sh
        mode: '0755'
      diff: no

    - name: ğŸ“¤ Copy notify.sh
      copy:
        src: notify.sh
        dest: /tmp/notify.sh
        mode: '0755'
      diff: no

    - name: â–¶ï¸ Run update script
      shell: bash /tmp/update.sh

    - name: ğŸ“§ Send patch notification
      shell: bash /tmp/notify.sh

    - name: ğŸ§¹ Cleanup scripts
      file:
        path: "/tmp/{{ item }}"
        state: absent
      loop:
        - update.sh
        - notify.sh
