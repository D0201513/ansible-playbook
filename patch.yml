- name: Patch system and notify
  hosts: all
  become: yes
  vars:
    update_script_path: /tmp/update.sh
    notify_script_path: /tmp/notify.sh

  tasks:
    - name: ğŸ“¤ Copy update.sh to target
      copy:
        src: files/update.sh
        dest: "{{ update_script_path }}"
        mode: '0755'

    - name: ğŸ“¤ Copy notify.sh to target
      copy:
        src: files/notify.sh
        dest: "{{ notify_script_path }}"
        mode: '0755'

    - name: ğŸ› ï¸ Replace placeholder path in update.sh with actual notify.sh path
      replace:
        path: "{{ update_script_path }}"
        regexp: '/path/to/notify.sh'
        replace: "{{ notify_script_path }}"

    - name: â–¶ï¸ Run update.sh (includes patching + notification)
      shell: "{{ update_script_path }}"
      args:
        executable: /bin/bash
      register: patch_output
      ignore_errors: true

    - name: ğŸ“„ Show patch output
      debug:
        var: patch_output.stdout_lines
